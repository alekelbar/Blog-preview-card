<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- image -->
    <img class="card__img" src="./assets/images/illustration-article.svg" alt="image">
    <!-- button -->
    <button class="card__btn">Learning</button>
    <!-- release date -->
    <p class="card_releaseDate">Published 21 Dec 2023</p>
    <!-- header -->
    <h3 class="card__header">HTML & CSS foundations</h3>
    <!-- body -->
    <p class="card__body"> These languages are the backbone of every website, defining structure, content, and
      presentation.
    </p>
    <!-- profile -->
    <div class="card__profile-container">
      <img class="profile__img" src="./assets/images/image-avatar.webp" />
      <p class="profile__text">Greg Hooper</p>
    </div>
  </div>

  <div class="card">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/alekelbar">alekelbar</a>.
    </div>
  </div>

</body>

</html>
